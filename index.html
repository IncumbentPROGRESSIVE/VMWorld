<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Virtual machine WRLD</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: black;
			color: white;
			text-align: center;
			font-size: 3em;
			font-family: Arial, sans-serif;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			height: 300vh; /* set the height to triple the viewport height */
		}
		
		button {
			background-color: #663399;
			color: white;
			border: none;
			padding: 10px 20px;
			border-radius: 5px;
			font-size: 1em;
			margin-top: 20px;
			cursor: pointer;
		}
		
		button:hover {
			background-color: #4B0082;
		}

		#textbox {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			font-size: 2em;
			font-weight: bold;
			text-align: center;
			width: 80%;
			max-width: 800px;
			background-color: white;
			color: black;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0px 0px 10px 5px rgba(0,0,0,0.5);
		}
	</style>
	<script>
		window.onload = function() {
			const button = document.querySelector('button');
			const title = document.querySelector('h1');
			let color = 'purple';
			
			button.addEventListener('click', function() {
				color = color === 'purple' ? 'blue' : 'purple';
				title.style.color = color;
			});
		};
	</script>
</head>
<body>
	<div id="textbox">The Virtual Machine World is coming</div>
	<button>Change Color</button>
	<h1>Hello World!</h1>
</body>
</html>
