<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Virtual machine WRLD</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: black;
			color: white;
			text-align: center;
			font-size: 3em;
			font-family: Arial, sans-serif;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			height: 100vh;
			overflow: hidden;
		}
		
		button {
			background-color: #663399;
			color: white;
			border: none;
			padding: 10px 20px;
			border-radius: 5px;
			font-size: 1em;
			margin-top: 20px;
			cursor: pointer;
		}
		
		button:hover {
			background-color: #4B0082;
		}
	</style>
	<script>
		window.onload = function() {
			const button = document.querySelector('button');
			const title = document.querySelector('h1');
			let color = 'purple';
			
			button.addEventListener('click', function() {
				color = color === 'purple' ? 'blue' : 'purple';
				title.style.color = color;
			});
		};
	</script>
</head>
<body>
	<h1>Virtual machine WRLD</h1>
	<button>Change Color</button>
</body>
</html>
